  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Contact us</title>

  <body>
    <div class="container">
      <div class="head-block">
        <div class="head-block-logo">

            src="images\Agricot_farms.png"
            alt="picture of the agricot farms logo"
            width="80px"
            height="auto"
            class="author-img"
          />
        </div>
        <nav class="head-block-text">
          <a href="index.html">
            <span>Home</span>
          </a>
          <a href="about.html"><span>About us</span></a>
          <a href="#"><span>Our products</span></a>
          <a href="#"><span>Contact us</span></a>
        </nav>
      </div>
      <div class="body-block">
        <div class="body-text">
          Help us serve you better by pitching in ideas and opinions I
        </div>
        <form>
          <label> Enter your email here: </label>
          <input
            class="email_input"
            type="email"
            placeholder="youremail@example.com"
          />
          <label>Have something to tell us? Type it in below.</label>
          <input
            class="text-input"
            type="text"
            placeholder="Input text in this field"
          />
          <button type="text">submit</button>
        </form>
      </div>
    </div>
